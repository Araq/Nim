---
kind: pipeline
type: docker
name: nim-on-arm64

platform:
  os: linux
  arch: arm64

clone:
  depth: 1

steps:
- name: runci
  image: ghcr.io/alaviss/nim-ci:sha-1d368dc@sha256:b03ad81192e7e14dec4471b63a3d98c78ceada2e675d9075151193d972814b26
  commands:
  - git clone --depth 1 https://github.com/nim-lang/csources.git
  - export PATH=$PWD/bin:$PATH
  - make -C csources -j$(nproc)
  - nim c koch
  - "if ! ./koch runCI; then\n  nim c -r tools/ci_testresults\n  exit 1\nfi\n"

---
kind: pipeline
type: docker
name: nim-on-arm

platform:
  os: linux
  arch: arm

clone:
  depth: 1

steps:
- name: runci
  image: ghcr.io/alaviss/nim-ci:sha-1d368dc@sha256:a4aeeca1daeb33b56aed80c1a6745f7e65192716f175c0122fbe88e64caf76c6
  commands:
  - git clone --depth 1 https://github.com/nim-lang/csources.git
  - export PATH=$PWD/bin:$PATH
  - make -C csources -j$(nproc) ucpu=arm
  - nim c koch
  - "if ! ./koch runCI; then\n  nim c -r tools/ci_testresults\n  exit 1\nfi\n"

...
